control:
  pid:
    heater_kp: 25.0
    heater_ki: 0.02
    heater_kd: 0.0
    co2_kp: 10.0
    co2_ki: 0.01
    co2_kd: 0.0
    default_kp: 10.0
    default_ki: 0.01
    default_kd: 0.0
  safety_limits:
    max_temperature: 35.0
    min_temperature: 10.0
    max_humidity: 90.0
    min_humidity: 30.0
    max_co2: 2000.0
    min_co2: 400.0
  default_setpoints:
    Flower Room:
      main:
        temperature: 25.0
        humidity: 65.0
        co2: 1200.0
    Veg Room:
      main:
        temperature: 25.0
        humidity: 68.0
        co2: 1000.0
  update_interval: 1
  last_good_hold_period: 30
  rate_limit:
    node_red_max_per_second: 1
  pid_limits:
    heater:
      kp_min: 0.0
      kp_max: 100.0
      ki_min: 0.0
      ki_max: 1.0
      kd_min: 0.0
      kd_max: 10.0
    co2:
      kp_min: 0.0
      kp_max: 50.0
      ki_min: 0.0
      ki_max: 0.5
      kd_min: 0.0
      kd_max: 5.0
interlocks:
- when_device: exhaust_fan
  then_device: heater_1
  action: force_off
sensors:
  Flower Room:
    main:
      temperature_sensor: dry_bulb_f
      humidity_sensor: rh_f
      co2_sensor: co2_f
      vpd_sensor: vpd_f
  Veg Room:
    main:
      temperature_sensor: dry_bulb_v
      humidity_sensor: rh_v
      co2_sensor: co2_v
      vpd_sensor: vpd_v
